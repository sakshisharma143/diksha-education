<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Now - Diksha Education</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header class="navbar"><div class="container"><a href="index.html" class="logo"><img src="images/logo.png" alt="Diksha Education Logo"></a><nav class="nav-links"><a href="index.html#home">Home</a><a href="index.html#about">About</a><a href="index.html#services">Services</a><a href="apply.html" class="active">Contact Us</a></nav><a href="apply.html" class="btn btn-secondary">Talk to an Advisor</a><button class="hamburger" id="hamburger"><i class="fas fa-bars"></i></button></div></header>
    <main>
        <section class="apply-page-section">
            <div class="container">
                <div class="form-container animate-on-scroll is-visible">
                    <h1>Application Form</h1>
                    <p>Take the first step towards your future. Fill out the form below and one of our expert advisors will contact you shortly.</p>
                    <form action="https://formspree.io/f/mjkodpjk" method="POST" class="apply-form">
                        <div class="form-group"><label for="student-name">Student Name</label><input type="text" id="student-name" name="name" required placeholder="Enter your full name"></div>
                        <div class="form-group"><label for="student-email">Email Address</label><input type="email" id="student-email" name="email" required placeholder="Enter your email"></div>
                        <div class="form-group"><label for="student-phone">Phone Number</label><input type="tel" id="student-phone" name="phone" required placeholder="Enter your phone number"></div>
                        <button type="submit" class="btn btn-primary">Submit Application</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer"><div class="container"><img src="images/logo-footer.png" alt="Diksha Education Logo" class="footer-logo"><div class="footer-socials"><a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a><a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a><a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a></div><p class="copyright">&copy; 2025 Diksha Education</p></div></footer>
    <script src="script.js"></script>
</body>
</html>
